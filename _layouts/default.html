<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <style>
        pre {
            @apply bg-gray-900 text-white p-4 rounded-lg overflow-auto;
        }
        code {
            @apply bg-gray-800 text-green-400 px-2 py-1 rounded-md;
        }
        a {
            @apply text-blue-600 hover:text-blue-800 font-semibold;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="max-w-3xl w-full mx-auto p-8 bg-white rounded-lg shadow-lg border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">{{ page.title }}</h1>

        <div class="prose lg:prose-lg mx-auto">
            {{ content }}
        </div>
    </div>

</body>
</html>
